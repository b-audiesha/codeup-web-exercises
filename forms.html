<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="css/forms.css">
</head>
<body>
<h1>Register With Us </h1>

<form action="https://www.elformo.com/forms/8972954e-5171-4354-84df-0ba723a9e029" method="post" accept-charset="UTF-8">

  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" name="email" id="email" required>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Password Here" name="psw" id="psw" required>

  <label for="psw-repeat"><b>Repeat Password</b></label>
  <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
  <br/> <br>
  <label for="bodyText">Tell Us About Yourself</label>
  <br/><br>
  <textarea name="bodyText" cols="60" rows="10">Short Bio...</textarea>
  <br/>
  <h2>How did you hear about us?</h2>
  <input type="checkbox" value="How did you hear about us" name="capture id=billboard"><label for=" Billboard ">Billboard</label>

  <input type="checkbox" value="How did you hear about us" name="capture id=Radio advertisement"><label for="Radio advertisement">Radio advertisement</label>

  <input type="checkbox" value="internet advertisement" name="capture id=internet advertisement"><label for="internet advertisement">Internet advertisement</label>

  <input type="checkbox" value="other" name="capture id=other"><label for="other">Other</label>
  <br/>
  <button type="register">Register</button>
  <hr>
  <label for="dropdown">Select your browser:</label>
  <select name="dropdown" id="dropdown">
    <option value="safari">Safari</option>
    <option value="mozilla">Mozilla</option>
    <option value="chrome">Chrome</option>
    <option value="confused">What is a browser?</option>
  </select>
</form>
</body>
