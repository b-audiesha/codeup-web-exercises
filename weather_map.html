<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    Audis Weather Map
  </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/weather.css">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header text-center">
      <a href="#" class="navbar-brand nav-link weather">
        <img src="img/weather-icon.png" class="img-responsive" id="logo" alt="Clouds"><strong>Weather App</strong>
      </a>
      <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="navcol">
        <span class="sr-only">Toggle Navigation</span>
        <!--this is for screen readers-->
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <!-- this creates three lines on navbar collapse-->
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navcol">
      <ul class="nav navbar-nav navbar-right" id="navbar">
        <!-- this will display on the right of the navbar-->
        <li><a href="weather_map.html"></a>Current Conditions</li>
        <li><a href="https://openweathermap.org/"></a>Open Weather App</li>
        <li><a href="something else"></a>Forecast</li>
        <!-- These are the fill links for the navigation bar-->
      </ul>
    </div>
  </div>
</nav>
<!--search bar-->

<div class="container" style="height:650px;">
  <div class="row">
    <div class="col-md-12" style="margin-bottom:10px;">
      <h3 class="text-center">City</h3>
      <span id="error" class="text-center"></span>
    </div>
    <label for="city"></label><input type="text" name="city" id="city" class="form-control" placeholder="Enter City Name">
    <label for="days"></label><input type="text" name="city" id="days" class="form-control" placeholder="How Many Days?">
    <button id="submitForcast" class="btn col-md-12">Search</button>
  </div>
</div>

<!--table of information-->
<div class="container pt-5">
  <div class="row">
    <div class="card-body" data-tilt>
      <div class="content">
        <table class="table">
          <thead>
          <tr>
            <th>Icon</th>
            <th>Weather </th>
            <th>High</th>
            <th>Low</th>
            <th>Humidity</th>
            <th>Cloud Cover</th>
            <th>Wind Speed</th>
            <th>Wind Direction</th>
          </tr>
          </thead>
        </table>
        <!-- <button type="button" class="btn btn-dark">Buy</button> -->
      </div>
    </div>


    <div class="row">
      <div class="col-md-4" data-tilt>
        <div class="weatherContent">
          <h2 class="pt-4"><span>*</span>Temp</h2>
          <p class="icon"></p>
          <p>High</p>
          <p>Low</p>
          <p>Precipitation</p>
          <p>Humidity</p>
          <!-- <button type="button" class="btn btn-dark">Buy</button> -->
        </div>
      </div>


    <div class="col-md-4" data-tilt>
      <div class="content">
        <h3 class='city-location'></h3>
        <h2 class="pt-4"><span>*</span>Temp</h2>
        <p>High</p>
        <p>Low</p>
        <p>Precipitation</p>
        <p>Humidity</p>
        <!-- <button type="button" class="btn btn-dark">Buy</button> -->
      </div>
    </div>
    <div class="col-md-4" data-tilt>
      <div class="content">
        <h3 class='city-location'></h3>
        <h2 class="pt-4"><span>*</span>Temp</h2>
        <p>High</p>
        <p>Low</p>
        <p>Precipitation</p>
        <p>Humidity</p>
        <!-- <button type="button" class="btn btn-dark">Buy</button> -->
      </div>
    </div>
  </div>
</div>
</div>



<script src="js/keys.js"></script>
<script src=js/weather_map.js></script>
<script src="js/jquery-3.5.1.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
