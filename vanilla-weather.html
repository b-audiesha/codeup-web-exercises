<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Required meta tags -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/weather.css">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header text-center">
      <a href="#" class="navbar-brand nav-link weather">
        <img src="img/weather-icon.png" class="img-responsive" id="logo" alt="Clouds"><strong>Weather App</strong>
      </a>
      <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="navcol">
        <span class="sr-only">Toggle Navigation</span>
        <!--this is for screen readers-->
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <!-- this creates three lines on navbar collapse-->
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navcol">
      <ul class="nav navbar-nav navbar-right" id="navbar">
        <!-- this will display on the right of the navbar-->
        <li><a href="weather_map.html"></a>Current Conditions</li>
        <li><a href="https://openweathermap.org/"></a>Open Weather App</li>
        <li><a href="something else"></a>Forecast</li>
        <!-- These are the fill links for the navigation bar-->
      </ul>
    </div>
  </div>
</nav>

<body>
<section class="top-banner">
  <div class="container">
    <h1 class="heading">Simple Weather App</h1>
    <form>
      <input type="text" placeholder="Search for a city" autofocus>
      <button type="submit">SUBMIT</button>
      <span class="msg"></span>
    </form>
  </div>
</section>
<section class="ajax-section">
  <div class="container">
    <ul class="cities"></ul>
  </div>
</section>







<script src="js/keys.js"></script>
