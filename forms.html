<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="css/forms.css">
</head>
<body>
<h1>Register With Us </h1>

<form action="https://request-inspector.glitch.me/" method="post" accept-charset="UTF-8">

  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" name="email" id="email" required>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Password Here" name="psw" id="psw" required>

  <label for="psw-repeat"><b>Repeat Password</b></label>
  <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
  <br/> <br>
  Tell Us About Yourself
  <br/><br>
  <textarea name="bodyText" cols="60" rows="10">Short Bio...</textarea>
  <br/>
  <h2>How did you hear about us ?</h2>
  <label for="Billboard">
    Billboard <input id="Billboard" type="checkbox" name="source" value="Billboard">
  </label>
  <label for="Radio-advertisement">
    Radio advertisement <input id="Radio-advertisement" type="checkbox" name="source" value="Radio-advertisement">
  </label>
  <label for="Internet-advertisement">
    Internet advertisement <input id="Internet-advertisement" type="checkbox" name="source"
                                  value="Internet-advertisement">
  </label>
  <label for="other">
    Other <input id="other" type="checkbox" name="source" value="other">
  </label>
  <br><label for="dropdown">Select the browser you use most frequently:</label>
  <select name="dropdown" id="dropdown">
    <option value="safari">Safari</option>
    <option value="mozilla">Mozilla</option>
    <option value="chrome">Chrome</option>
    <option value="confused">What is a browser?</option>
  </select><br>
  <!--<button type="submit">Register</button>-->
  <input type="submit">

</form>
</body>
